name: ASP.NET Core CI

on: [push]

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Add
      run: nuget sources Add -Name "Github"  -Source "https://nuget.pkg.github.com/Marcel-B/index.json"  -UserName Marcel-B -Password c648e018dbfbf25ebd90957ad16cb85e28c15342
    - name: Restore
      run: dotnet restore  --configfile NuGet.config
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: Test with dotnet
      run: dotnet test --configuration Release
